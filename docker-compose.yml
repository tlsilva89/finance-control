version: "3.8"
services:
  backend:
    build: ./backend
    container_name: finance-control-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:3001
      - ConnectionStrings__Default=Data Source=/data/FinanceControl.db
      - Jwt__Key=SuaChaveSecretaForte32CaracteresAqui123456789
      - Jwt__Issuer=FinanceControl
      - Jwt__Audience=FinanceControl
      - Jwt__ExpirationSeconds=86400
    volumes:
      - finance_data:/data
    networks:
      - finance-network
    # Removido healthcheck temporariamente

  frontend:
    build: ./frontend
    container_name: finance-control-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://192.168.3.15:3001 # IP do TrueNAS
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - finance-network

  # Removido nginx-proxy por enquanto para simplificar

networks:
  finance-network:
    driver: bridge

volumes:
  finance_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/sua_pool/finance-data
